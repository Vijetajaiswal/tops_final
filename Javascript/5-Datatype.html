<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :- primitive data and non-primitive data -->

    <!-- 1) primitive datatype :- single value 
        1) number 
        2) string
        3) boolen
        4) undefined
        5) null 
        6) symbols
        7) bigInt


    2) non-primitive datatype :- multiple values (primitive datatype)

        1) array 
        2) object  -->

    <script>
        console.log("hello js")

        // 1)  Number 

        let x = 50 
        console.log(x)
        console.log(typeof(x))

        // 2) string 
        let str = "hello this javascript"
        console.log(str)
        console.log(typeof(str))

        // 3) Boolean :- true or false
        var que = false
        console.log(que)
        console.log(typeof(que))

        // 4) undefined
        let ab;
        console.log(ab)
        console.log(typeof(ab))

        // 5) null 
        let xy = null
        console.log(xy)
        console.log(typeof(xy))

        // 6) bigint
        let xyz = BigInt(21341264362165376)
        console.log(xyz)
        console.log(typeof(xyz))

        // 7) symbols 
        let bn = Symbol("327")
        console.log(bn)
        console.log(typeof(bn))


    </script>

</body>
</html>
