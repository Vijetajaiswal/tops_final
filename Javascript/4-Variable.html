    <!-- varibale :- store a single value  -->
     <!-- rule name -->

      3) do not start with keyword (print,name) -->

    <!-- javacript case senstive ()  -->
     <!-- Name 
     name -->
<!-- 
     syntax :- 
     var varibale-name = value  -->

     <script>
        // 1) var  :- golbal 
        var x = 20  // delaration 
        var x = 30  //re-delaration  allow
        x = 40  // re-assigement allow
        console.log("hello",x)

        // 2) let :- local scope
        let y = 50 // delacrtion
        // let y = 60  //re-delaration not  allow
        y = 70 // re-assigement allow
        console.log("y => ",y)

        // 3) const  ;- unique scope
        const z = 90 // delacrtion
        // const z = 80 //re-delaration not  allow
        // z = 100 // re-assigement not allow
        console.log("z =>",z)
     </script>
