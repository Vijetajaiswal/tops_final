<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <label for="">Number 1:-</label>
        <input type="text" placeholder="Enter your num1" id="num1">
    
   
        <label for="">Number 2:-</label>
        <input type="text" placeholder="Enter your num2" id="num2">
  
        <br>
        <br>
        <button onclick="add()">Add</button>
        <button onclick="sub()">sub</button>
        <button onclick="mul()">mul</button>
        <button onclick="div()">div</button>

        <h1 id="h1"></h1>

        <script>
            num1 = document.getElementById("num1")
            num2 = document.getElementById("num2")


            function add(){
                let sum = parseFloat(num1.value) + parseFloat(num2.value)
                console.log(sum)
                // document.write(sum)
                document.getElementById("h1").innerText = sum
            }

            function sub(){
                let sub = parseFloat(num1.value) - parseFloat(num2.value)
                console.log(sub)
                document.getElementById("h1").innerText = sub
            }

            function mul(){
                let sub = parseFloat(num1.value) * parseFloat(num2.value)
                console.log(sub)
                document.getElementById("h1").innerText = sub
            }

            function div(){
                let sub = parseFloat(num1.value) / parseFloat(num2.value)
                console.log(sub)
                document.getElementById("h1").innerText = sub
            }

        </script>
  
</body>
</html>
