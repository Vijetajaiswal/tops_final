<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inc ++ /dec --  -->

    <!-- pre ince ++value  -->
    <!-- post inc value++ -->

    <script>
        let a = 10
        console.log("a =>",a)//10
        a++;//10 11
        console.log("a =>",a) //11
        ++a; //12
        console.log("a =>",a) //12
        // post
        console.log("a =>",a++) //12 => 13
        // pre
        console.log("a =>",++a) // 14
        console.log("a =>",a++)  // 14  //15
        console.log("a =>",a++)  //15  /16
        console.log("a =>",++a) //17
        console.log("a =>",a++) //17  /18
        console.log("a =>",++a) //19
        console.log("a =>",++a) //20
        console.log("a =>",a++) //20 - 21
        console.log("a =>",a++) //21 --22
        console.log("a =>",++a) //23
        console.log("a =>",a++) //23 24
        console.log("a =>",++a) //25
        console.log("a =>",a++) //25 26
        console.log("a =>",a) //25 //26

        console.log("a =>",a)
        a--;//10 11
        console.log("a =>",a) 
        --a; //12
        console.log("a =>",a) 
        // post
        console.log("a =>",a--) 
        // pre
        console.log("a =>",--a)
        console.log("a =>",a--)  
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",--a)
        console.log("a =>",a--)
        console.log("a =>",a--) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        
        console.log("a =>",a)
    </script>
</body>
</html>
